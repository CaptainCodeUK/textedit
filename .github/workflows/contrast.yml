name: Contrast

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  contrast-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run contrast checks
        run: |
          python3 scripts/contrast_check.py
