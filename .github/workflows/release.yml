name: Release Build

on:
  push:
    branches:
      - 'release/*'  # Trigger on release branches (e.g., release/v1.2.1)
  workflow_dispatch:  # Allow manual trigger for testing

# Permissions required to create releases and optionally open issues
permissions:
  contents: write
  issues: write

# Cancel in-progress builds when new push to same ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: Windows
            runner: windows-latest
            target: win
            artifact-pattern: '**/*.exe'
          - os: macOS
            runner: macos-latest
            target: osx
            artifact-pattern: '**/*.dmg'
          - os: Linux
            runner: ubuntu-latest
            target: linux
            artifact-pattern: '**/*.AppImage'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version extraction
      

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup .NET 6 (for ElectronNET CLI)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install Electron.NET CLI
        run: dotnet tool install ElectronNET.CLI -g
      
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}

      
      - name: Restore dependencies
        run: dotnet restore textedit.sln
      
      - name: Build solution
        run: dotnet build textedit.sln --configuration Release --no-restore
      
      - name: Run tests
        run: dotnet test textedit.sln --configuration Release --no-build --verbosity normal
      
      - name: Extract version from ref (branch or tag)
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
            VERSION=${GITHUB_REF#refs/heads/release/}
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="0.0.0-dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Build Electron app for ${{ matrix.os }}
        working-directory: src/TextEdit.App
        run: electronize build /target ${{ matrix.target }} /Release
      
      - name: List build output (debug)
        shell: bash
        working-directory: src/TextEdit.App
        run: |
          echo "=== Search common output roots ==="
          for d in bin/Desktop obj desktop dist; do
            if [ -d "$d" ]; then
              echo "-- $d --"; ls -R "$d" || true; echo "";
            fi
          done
          echo "=== Candidate installer files (project scan) ==="
          find . -type f \( -name "*Setup*.exe" -o -name "*.nupkg" -o -name "RELEASES" -o -name "*.dmg" -o -name "*.zip" -o -name "*.AppImage" -o -name "*.deb" \) 2>/dev/null | sed 's#^./##' || true

      - name: Stage installable artifacts only
        shell: bash
        id: stage
        working-directory: src/TextEdit.App
        run: |
          mkdir -p installer-artifacts
          # Windows: prefer *Setup*.exe, include Squirrel pieces
          if [ "${{ matrix.target }}" = "win" ]; then
            find . -type f -name "*Setup*.exe" -exec cp {} installer-artifacts/ \; 2>/dev/null || true
            find . -type f -name "RELEASES" -exec cp {} installer-artifacts/ \; 2>/dev/null || true
            find . -type f -name "*.nupkg" -exec cp {} installer-artifacts/ \; 2>/dev/null || true
          fi
          # macOS: dmg (fallback to zip if dmg missing)
          if [ "${{ matrix.target }}" = "osx" ]; then
            if find . -type f -name "*.dmg" | grep -q ".dmg"; then
              find . -type f -name "*.dmg" -exec cp {} installer-artifacts/ \; 2>/dev/null || true
            else
              find . -type f -name "*.zip" -exec cp {} installer-artifacts/ \; 2>/dev/null || true
            fi
          fi
          # Linux: AppImage (include deb if present)
          if [ "${{ matrix.target }}" = "linux" ]; then
            find . -type f -name "*.AppImage" -exec cp {} installer-artifacts/ \; 2>/dev/null || true
            find . -type f -name "*.deb" -exec cp {} installer-artifacts/ \; 2>/dev/null || true
          fi
          echo "Staged files:"; ls -1 installer-artifacts || true
          COUNT=$(ls -1 installer-artifacts 2>/dev/null | wc -l | xargs)
          if [ "$COUNT" = "0" ]; then
            echo "Error: No installable artifacts staged for target ${{ matrix.target }}" >&2
            echo "Hint: Check the debug section above to see where electron-builder wrote files." >&2
            exit 1
          fi

      - name: Upload installable artifacts
        uses: actions/upload-artifact@v4
        with:
          name: textedit-${{ matrix.os }}-${{ steps.version.outputs.version }}
          path: src/TextEdit.App/installer-artifacts/
          retention-days: 30
  
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/release/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Extract version from ref (branch or tag)
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
            VERSION=${GITHUB_REF#refs/heads/release/}
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            echo "Unable to determine version from ref: $GITHUB_REF" >&2
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: textedit-*
          path: artifacts

      - name: List downloaded artifacts (debug)
        run: |
          echo "=== Downloaded artifacts ==="
          ls -R artifacts/ || echo "No artifacts directory"
          echo ""
          echo "=== Artifact structure ==="
          find artifacts -type f || echo "No files found"
      
      - name: Fail if no artifacts found
        run: |
          if [ ! -d artifacts ] || [ -z "$(find artifacts -type f 2>/dev/null)" ]; then
            echo "Error: No artifacts downloaded. Ensure build job uploaded artifacts with expected names." >&2
            echo "Expected artifacts matching pattern: textedit-*" >&2
            exit 1
          fi
          
          FILE_COUNT=$(find artifacts -type f | wc -l)
          echo "Downloaded $FILE_COUNT files across all artifacts"
      
      - name: Generate release notes
        id: release_notes
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            # First release - use all commits
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits since previous tag
            COMMITS=$(git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Create release notes
          cat > release_notes.md << EOF
          ## What's New in v${{ steps.version.outputs.version }}
          
          ### Changes
          $COMMITS
          
          ### Installation
          
          - **Windows**: Download and run \`TextEdit-Setup-${{ steps.version.outputs.version }}.exe\`
          - **macOS**: Download and open \`TextEdit-${{ steps.version.outputs.version }}.dmg\`
          - **Linux**: Download \`TextEdit-${{ steps.version.outputs.version }}.AppImage\`, make executable, and run
          
          ### Auto-Update
          If you're already using TextEdit, the app will automatically notify you of this update.
          EOF
          
          cat release_notes.md
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          target_commitish: ${{ github.sha }}
          name: Release v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”´ Release build failed for ${{ github.ref }}',
              body: 'Release build failed. Check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.',
              labels: ['build-failure', 'ci']
            })
